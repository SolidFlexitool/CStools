<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUV FINDER</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .main-container {
      display: flex;
      gap: 2rem;
      padding: 2rem;
      background-color: rgba(0,0,0,0.2);
      border-radius: 20px;
    }

    .container, .calculator {
      background-color: #1c2b3a;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 50, 0.5);
    }

    .container {
      width: 400px;
    }

    .calculator {
      width: 280px;
    }

    h1, h2 {
      text-align: center;
      color: #4facfe;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
    }

    button, .nav-button {
      display: inline-block;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
      margin-bottom: 1rem;
    }

    button:hover, .nav-button:hover {
      background: #00f2fe;
    }

    .result, .calc-result {
      margin-top: 1.5rem;
      background-color: #0d1b2a;
      border-radius: 8px;
      padding: 1rem;
    }

    .calc-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .calc-buttons button {
      font-size: 1rem;
      background: #1e90ff;
    }

    .calc-buttons button:hover {
      background: #00bcd4;
    }
  </style>
</head>
<body>

  <!-- Home Button -->
  <a href="index.html" class="nav-button" style="max-width: 200px;">Go to Home Page</a>

  <!-- Logo -->
  <div style="text-align: center; margin: 1rem 0;">
    <img src="your-logo.png" alt="RUV Finder Logo" 
         style="width: 220px; max-width: 100%; border-radius: 12px; box-shadow: 0 0 20px rgba(79,172,254,0.6);">
  </div>

  <!-- Main App -->
  <div class="main-container">
    <div class="container">
      <h1>RUV FINDER</h1>
      <input type="text" id="codeInput" placeholder="Enter rvs code..." />
      <button onclick="searchCode()">Search</button>
      <div class="result" id="result"></div>
    </div>

    <div class="calculator">
      <h2>Unit Multiplier</h2>
      <div class="calc-buttons">
        <button onclick="multiplyUnit(140)">Ward / Out-Patient- OR x 140 </button>
        <button onclick="multiplyUnit(145)">Semi Private x 145</button>
        <button onclick="multiplyUnit(150)">Private x 150</button>
        <button onclick="multiplyUnit(155)">Suite x 155</button>
      </div>
      <div class="calc-result" id="calcResult"></div>
    </div>
  </div>

  <script>
    let data = {};
    let currentUnit = null;

    async function loadData() {
      try {
        const response = await fetch('data.json');
        data = await response.json();
      } catch (error) {
        document.getElementById("result").innerHTML = '<p>Error loading data.</p>';
      }
    }

    function searchCode() {
      const code = document.getElementById("codeInput").value.trim();
      const resultDiv = document.getElementById("result");
      const calcResultDiv = document.getElementById("calcResult");
      calcResultDiv.innerHTML = '';
      currentUnit = null;

      if (data[code]) {
        const item = data[code];
        currentUnit = parseFloat(item.unit);
        resultDiv.innerHTML = `
          <p><strong>Description:</strong> ${item.description}</p>
          <p><strong>Unit:</strong> ${item.unit}</p>
          <p><strong>Category:</strong> ${item.category}</p>
          <p><strong>Subcategory:</strong> ${item.subCategory}</p>
        `;
      } else {
        resultDiv.innerHTML = '<p>No data found for this code.</p>';
      }
    }

    function multiplyUnit(multiplier) {
      const calcResultDiv = document.getElementById("calcResult");
      if (currentUnit !== null) {
        const result = currentUnit * multiplier;
        calcResultDiv.innerHTML = `<p><strong>${currentUnit} Ã— ${multiplier} = ${result.toFixed(2)}</strong></p>`;
      } else {
        calcResultDiv.innerHTML = `<p>Please search a code first.</p>`;
      }
    }

    window.onload = loadData;
  </script>
</body>
</html>
