<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> CSTools Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #010048;
      color: #fff;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav-button {
      display: inline-block;
      background-color: #4facfe;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      transition: background 0.3s ease, transform 0.2s;
      margin: 0.5rem;
    }
    .nav-button:hover {
      background-color: #00f2fe;
      transform: translateY(-2px);
    }
    .container {
      max-width: 800px;
      width: 100%;
      padding: 2rem;
      background-color: #1c2b3a;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 50, 0.5);
      margin-top: 1rem;
    }
    h1, h2 {
      text-align: center;
      color: #4facfe;
      margin-bottom: 1rem;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #e0e0e0;
      color: #000;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-top: 10px;
      color: white;
      font-weight: 500;
    }
    button:hover {
      background: #00f2fe;
      transform: translateY(-2px);
    }
    .scheme {
      display: none;
      background-color: #0d1b2a;
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .result {
      background-color: #e0e0e0;
      border-radius: 8px;
      padding: 1rem;
      color: #000;
      margin-top: 10px;
      line-height: 1.6;
    }
    .result p strong {
      color: #1e88e5;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    .glow-logo {
      width: 220px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px #4facfe, 0 0 40px #00f2fe, 0 0 60px #4facfe;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 10px #4facfe, 0 0 20px #00f2fe, 0 0 30px #4facfe;
      }
      to {
        box-shadow: 0 0 20px #00f2fe, 0 0 40px #4facfe, 0 0 60px #00f2fe;
      }
    }
    .nav-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      .container {
        padding: 1rem;
      }
      .nav-container {
        flex-direction: column;
        align-items: center;
      }
      .nav-button {
        width: 100%;
        max-width: 300px;
      }
      .glow-logo {
        width: 150px;
      }
    }
    /* Accessibility improvements */
    button:focus, .nav-button:focus, select:focus, input:focus {
      outline: 2px solid #4facfe;
      outline-offset: 2px;
    }
    /* Better spacing for schemes */
    .scheme h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="your-logo.png" alt="CSTools Logo" class="glow-logo">
  </div>

  <!-- Navigation Buttons -->
  <div class="nav-container">
    <a href="ruvfinder.html" class="nav-button">Go to RUV FINDER</a>
    <a href="Misc.html" class="nav-button">Go to Miscellaneous</a>
    <a href="index.html" class="nav-button">Go to Calculator</a>
  </div>

  <div class="container">
    <h1>CSTools</h1>

    <label for="schemeSelect" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Select a Scheme:</label>
    <select id="schemeSelect" onchange="showScheme()">
      <option value="scheme1" selected="selected">Scheme 1: 7500 Per Procedure in Excess 70/30</option>
      <option value="scheme2">Scheme 2: In excess of 10,000 OP Limit 80/20</option>
      <option value="scheme3">Scheme 3: 5000 Excess 50/50</option>
      <option value="scheme4">Scheme 4: 2000 Excess 70/30</option>
      <option value="scheme5">Scheme 5: 5000 Excess 70/30</option>
      <option value="scheme6">Scheme 6: Incremental Fee</option>
    </select>

    <div class="scheme" id="scheme1">
      <h2>Scheme 1: 7500 Excess 70/30</h2>
      <label for="amount1" style="display: block; margin-bottom: 0.5rem;">Enter the Procedure Amount:</label>
      <input type="number" id="amount1" placeholder="Enter the Procedure Amount" oninput="calculateExcess1()">
      <div id="scheme1Result" class="result" role="region" aria-live="polite"></div>
      <button onclick="copyResult('scheme1Result')">Copy Result</button>
    </div>

    <div class="scheme" id="scheme2">
      <h2>Scheme 2: 10k OP Limit in excess 80/20</h2>
      <label for="remainingLimit" style="display: block; margin-bottom: 0.5rem;">Enter Remaining Limit (if no remaining put 0):</label>
      <input type="number" id="remainingLimit" placeholder="Enter Remaining Limit(if no remaining put 0)" oninput="calculateExcess2()">
      <label for="availAmount" style="display: block; margin-bottom: 0.5rem;">Enter Total Availed Amount:</label>
      <input type="number" id="availAmount" placeholder="Enter Total Availed Amount" oninput="calculateExcess2()">
      <div id="scheme2Result" class="result" role="region" aria-live="polite"></div>
      <button onclick="copyResult('scheme2Result')">Copy Result</button>
    </div>

    <div class="scheme" id="scheme3">
      <h2>Scheme 3: 5000 per procedure in Excess 50/50</h2>
      <label for="amount3" style="display: block; margin-bottom: 0.5rem;">Enter the Procedure Amount:</label>
      <input type="number" id="amount3" placeholder="Enter the Procedure Amount" oninput="calculateExcess3()">
      <div id="scheme3Result" class="result" role="region" aria-live="polite"></div>
      <button onclick="copyResult('scheme3Result')">Copy Result</button>
    </div>

    <div class="scheme" id="scheme4">
      <h2>Scheme 4: 2000 per procedure Excess 70/30</h2>
      <label for="amount4" style="display: block; margin-bottom: 0.5rem;">Enter the Procedure Amount:</label>
      <input type="number" id="amount4" placeholder="Enter the Procedure Amount" oninput="calculateExcess4()">
      <div id="scheme4Result" class="result" role="region" aria-live="polite"></div>
      <button onclick="copyResult('scheme4Result')">Copy Result</button>
    </div>

    <div class="scheme" id="scheme5">
      <h2>Scheme 5: 5000 per procedure in excess 70/30</h2>
      <label for="amount5" style="display: block; margin-bottom: 0.5rem;">Enter the Procedure Amount:</label>
      <input type="number" id="amount5" placeholder="Enter the Procedure Amount" oninput="calculateExcess5()">
      <div id="scheme5Result" class="result" role="region" aria-live="polite"></div>
      <button onclick="copyResult('scheme5Result')">Copy Result</button>
    </div>

    <div class="scheme" id="scheme6">
      <h2>Scheme 6: Incremental Fee</h2>
      <label for="grossBill" style="display: block; margin-bottom: 0.5rem;">Gross Hospital Bill:</label>
      <input type="number" id="grossBill" placeholder="Enter Gross Hospital Bill">
      <label for="roomBoard" style="display: block; margin-bottom: 0.5rem;">Total Room and Board:</label>
      <input type="number" id="roomBoard" placeholder="Enter Total Room and Board">
      <label for="disapproved" style="display: block; margin-bottom: 0.5rem;">Disapproved Charges:</label>
      <input type="number" id="disapproved" placeholder="Enter Disapproved Charges">
      <label for="creditMemo" style="display: block; margin-bottom: 0.5rem;">Credit Memo (if any):</label>
      <input type="number" id="creditMemo" placeholder="Enter Credit Memo">
      <button onclick="calculateExcess6()">Calculate Incremental Fee</button>
      <div id="scheme6Result" class="result" role="region" aria-live="polite"></div>
      <button onclick="copyResult('scheme6Result')">Copy Result</button>
    </div>
  </div>

  <script>
    function showScheme() {
      const selected = document.getElementById("schemeSelect").value;
      document.querySelectorAll('.scheme').forEach(div => div.style.display = 'none');
      document.getElementById(selected).style.display = 'block';
    }

    function copyResult(id) {
      const resultText = document.getElementById(id).innerText;
      navigator.clipboard.writeText(resultText).then(() => alert('Copied!'));
    }

    function calculateExcess1() {
      const val = parseFloat(document.getElementById("amount1").value);
      let excess = val > 7500 ? val - 7500 : 0;
      let covered = 7500 + excess * 0.7;
      document.getElementById("scheme1Result").innerHTML = `
        <strong>Excess at 7500:</strong> ${excess.toFixed(2)}<br>
        <strong>70% of Excess c/o Flexicare:</strong> ${(excess * 0.7).toFixed(2)}<br>
        <strong>30% (c/o Patient):</strong> ${(excess * 0.3).toFixed(2)}<br>
        <strong>Total Covered (7500 Limit + 70% of the Excess):</strong> ${covered.toFixed(2)}
      `;
    }

    function calculateExcess2() {
      const limit = parseFloat(document.getElementById("remainingLimit").value);
      const avail = parseFloat(document.getElementById("availAmount").value);
      if (avail > limit) {
        const excess = avail - limit;
        document.getElementById("scheme2Result").innerHTML = `
          <strong>Excess from Remaining Limit:</strong> ${excess.toFixed(2)}<br>
          <strong>80% of Excess:</strong> ${(excess * 0.8).toFixed(2)}<br>
          <strong>20% (c/o Patient):</strong> ${(excess * 0.2).toFixed(2)}<br>
          <strong>Total Covered(Remaining Limit + 80% of Excess):</strong> ${(limit + excess * 0.8).toFixed(2)}
        `;
      }
    }

    function calculateExcess3() {
      const val = parseFloat(document.getElementById("amount3").value);
      let excess = val > 5000 ? val - 5000 : 0;
      let covered = 5000 + excess * 0.5;
      document.getElementById("scheme3Result").innerHTML = `
        <strong>Excess:</strong> ${excess.toFixed(2)}<br>
        <strong>50% of the Excess:</strong> ${(excess * 0.5).toFixed(2)}<br>
        <strong>Total Covered (5000 Limit plus 50% of Excess):</strong> ${covered.toFixed(2)}
      `;
    }

    function calculateExcess4() {
      const val = parseFloat(document.getElementById("amount4").value);
      let excess = val > 2000 ? val - 2000 : 0;
      let covered = 2000 + excess * 0.7;
      document.getElementById("scheme4Result").innerHTML = `
        <strong>Excess:</strong> ${excess.toFixed(2)}<br>
        <strong>70% of Excess:</strong> ${(excess * 0.7).toFixed(2)}<br>
        <strong>30% (c/o Patient):</strong> ${(excess * 0.3).toFixed(2)}<br>
        <strong>Total Covered (2000 Limit plus 70% of Excess):</strong> ${covered.toFixed(2)}
      `;
    }

    function calculateExcess5() {
      const val = parseFloat(document.getElementById("amount5").value);
      let excess = val > 5000 ? val - 5000 : 0;
      let covered = 5000 + excess * 0.7;
      document.getElementById("scheme5Result").innerHTML = `
        <strong>Excess:</strong> ${excess.toFixed(2)}<br>
        <strong>70% of Excess:</strong> ${(excess * 0.7).toFixed(2)}<br>
        <strong>30% (c/o Patient):</strong> ${(excess * 0.3).toFixed(2)}<br>
        <strong>Total Covered (5000 Limit plus 70% of Excess):</strong> ${covered.toFixed(2)}
      `;
    }

    function calculateExcess6() {
      const gross = parseFloat(document.getElementById("grossBill").value) || 0;
      const room = parseFloat(document.getElementById("roomBoard").value) || 0;
      const dis = parseFloat(document.getElementById("disapproved").value) || 0;
      const credit = parseFloat(document.getElementById("creditMemo").value) || 0;
      const net = gross - room - dis - credit;
      const fee = net * 0.20;
      document.getElementById("scheme6Result").innerHTML = `
        <strong>Net Amount (Gross Hospital Bill - Total Room & Board - Disapproved Charges - Credit Memo):</strong> ${net.toFixed(2)}<br>
        <strong>Incremental Fee (20% of Net Amount):</strong> ${fee.toFixed(2)}
      `;
    }

    // Automatically show the default scheme on page load
    window.addEventListener('load', showScheme);
  </script>

</body>
</html>
