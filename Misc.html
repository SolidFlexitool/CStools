    // Function to show the selected scheme
    function showScheme() {
      const select = document.getElementById('schemeSelect');
      const value = select.value;
      document.getElementById('miscellaneousNonVehi').style.display = value === 'miscellaneousNonVehi' ? 'block' : 'none';
      document.getElementById('miscellaneousVehi').style.display = value === 'miscellaneousVehi' ? 'block' : 'none';
    }

    // Function to highlight keywords in text
    function highlightKeywords(text, keywords) {
      let highlighted = text;
      keywords.forEach(keyword => {
        const regex = new RegExp(`(${keyword})`, 'gi');
        highlighted = highlighted.replace(regex, '<mark>$1</mark>');
      });
      return highlighted;
    }

    // Function to filter and display autocomplete items with keyword matching and highlighting
    function autoCompleteItem(inputId, resultId) {
        const input = document.getElementById(inputId).value.trim();
        const resultDiv = document.getElementById(resultId);
        
        // If input is empty, clear the result
        if (input === "") {
            resultDiv.innerHTML = "";
            return; // Exit the function
        }
        
        const items = inputId === 'NonVehiitemInput' ? nonVehiItems : vehiItems;
        const keywords = input.split(/\s+/).filter(k => k.length > 0);
        
        const filteredItems = items.filter(item => {
            const itemLower = item.toLowerCase();
            return keywords.every(keyword => itemLower.includes(keyword.toLowerCase()));
        });
        
        // Clear previous results
        resultDiv.innerHTML = '';
        
        // Display filtered results with highlighting
        if (filteredItems.length === 0) {
            resultDiv.innerHTML = '<div class="result-item">No matching items found.</div>';
        } else {
            filteredItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = highlightKeywords(item, keywords);
                resultDiv.appendChild(div);
            });
        }
    }

    // Initialize the scheme display
    showScheme();
